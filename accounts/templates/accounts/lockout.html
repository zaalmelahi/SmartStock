{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-user-lock fa-4x text-danger"></i>
                </div>
                <h2 class="fw-bold mb-3">Account Locked</h2>
                <p class="text-muted mb-4">
                    Your account has been temporarily locked due to too many failed login attempts.
                </p>
                <div class="alert alert-warning" role="alert">
                    Please try again in 2 hours or contact our support team if you believe this is an error.
                </div>
                <a href="{% url 'user-login' %}" class="btn btn-primary px-4 py-2 mt-3">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
